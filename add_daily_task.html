<!DOCTYPE html>
<html>
  <head>
    <title>Add daily task</title>
    <script type="module" src=add_daily_task.js></script>
    <link rel="stylesheet" href="add_daily_task.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
    <!--To allow for resizing according to screens-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  
  <body style="background-color: #f6f7f1; margin: 50px; border: 5px; border-color: #C4C4C4;">
    <!-- Parent name is id-->
    <div id="title">
      <li><h2>Add a task:</h2></li>
    <!-- INPUT for taskName-->
    <li><form>
        <input type="text" id="taskName" name="taskName" size="100"><br>
    </form></li>
    </div>


    <!-- All headers on second layer-->
    <div class="categories">
        <h3>Category:</h3>
    </div>
    <!-- Buttons for categories-->
    <div class="btn-group-category">
      <button>Work</button>
      <button>Exercise</button>
      <button>Miscellanous</button>
    </div>
    
    <!--For INPUT DROPDOWN date-->
    <!--Find a shorter way for numerical drop downs and how to link to javascript-->
    <div class="Date">
      <h3>Date:</h3>
    </div>
    <input type="date">


    <!-- Number of sessions -->
    <div class="sessions">
        <h3>Number of Sessions:</h3>
    </div>

    <div class="btn-group-sessions">
      <button>x1</button>
      <button>x2</button>
      <button>x3</button>
    </div>

    <!-- Checkboxes for either TIME task or DURATION task-->
    <!-- Make checkboxes either or-->
    <div class="selectTime">
      <input type="checkbox" id="timeTask" name="Time">
      <label for="Time">Time</label><br>
      <div class="startTime">
        <h3>Start time:</h3>
        <input type="time" id="startTime">
      </div>
      <div class="endTime">
        <h3>End time:</h3>
        <input type="time" id="endTime">
      </div>
    </div>
    <div class="or">
      <h3>OR</h3>
    </div>
    <div class="selectDuration">
      <input type="checkbox" id="durationTask" name="Duration">
      <label for="Duration">Duration </label><br>
      <input type="number" min="0" max="8" id="hour" name="hour">
      <label for="hour">hr</label>
      <input type="number" min="0" max="8" id="minute" name="minute">
      <label for="minute">min</label>
    </div>

    <!-- Create box for counter with CALCULATIONS of time left that can be planned-->
    <div class="counter">
      <h4>counter hrs</h4>
    </div>

    <!-- For follow up task-->
    <div class="followTask">
      <br>
        <h3>Does this task follow another task?</h3>
        <input type="checkbox" id="yes" name="yes">
        <label for="yes">Yes</label>
        <input type="checkbox" id="no" name="no">
        <label for="no">No</label><br>
    </br>

      <!--Code for dropdown menu linked to javascript, database of other tasknames-->
      <div class="followUp">
        <button onclick="myFunction()" class="followUpBtn">Task</button>
        <div id="followUpTask" class="followUp-content">
          <!--Extract taskname-->
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div><br>
        <!--Before and after-->
        <select name="sequence" id="sequence">
          <option value="before">Before</option>
          <option value="after">After</option>
        </select>
      </div>
    </div>

    <!--Buttons for DELETE, ADD, DONE-->
    <div class="btn-group-actions">
      <button id="delete">Delete task</button>
      <button id="add">Add another task</button>
      <button id="done">Back to main schedule</button>
    </div>
   </body>
</html>
