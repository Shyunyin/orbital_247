<!DOCTYPE html>
<html>
  <head>
    <title>Add task for the day</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap');
      .title{
          color: #1e5353;
          position: absolute;
          padding-top: 50px;
          padding-left: 300px;
          z-index: 3; /*Text as top layer*/ 
      }
      .popOut {
        /*code to centre box */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f6f7f1;
        width: 1000px;
        height: 600px;
        border-width: 5px;
        border-color: #C4C4C4;
        border-style: solid;
        z-index: 1; /*base layer*/
      }   

    </style>
  </head>
  
  <body style="background-color: #ffffff;"oncontextmenu="return false">
    <div class="title">
      <h2> Add a task for today! </h2>
    </div>
    <div class="popOut"></div>
    <!-- All headers on second layer-->
    <div class="categories"></div>
    <div class="taskName"></div>
    <div class="sessions"></div>
    <div class="time"></div>
    <div class="duration"></div>
    <div class="startTime"></div>
    <div class="endTime"></div>
    <div class="hr"></div>
    <div class="min"></div>
    <div class="Question"></div>

    <!-- Buttons-->

    <!-- Dropdowns-->

  </body>
</html>
