<!DOCTYPE html>
<html>
    <head>
        <title>Add routine task</title>
        <script type = "text/javascript" type="module" src="add_routine_task.js"></script>
        <script type = "text/javascript" type="module" src="Window.js"></script>
        <link rel="stylesheet" href="add_routine_task.css" />
    </head>
    <body style="background-color: #f6f7f1; margin: 50px; border: 5px; border-color: #C4C4C4;">
    <!-- Parent-child relationship for inline-->
    <div id="title">
        <li><h3>Add a task:</h3></li>
        <!-- INPUT for taskName-->
        <li><form>
          <input type="text" id="taskName" name="taskName" size="70"><br>
        </form></li>
    </div>

    <div id="categories">
        <li><h3>Category:</h3></li>
        <!-- Buttons for categories-->
        <li><form class="btn-group-category">
            <input type="button" id="work" onclick="catFunction(1)" value="Work"></button>
            <input type="button" id="exercise" onclick="catFunction(2)" value="Exercise"></button>
            <input type="button" id="misc" onclick="catFunction(3)" value="Miscellaneous"></button>
            <input type="button" id="meal" onclick="catFunction(4)" value="Meal Times"></button>
        </form></li>
    </div>

    <!-- For frequency-->
    <div class="frequency">
        <h3>Recurring frequency: </h3>
        <div class="ul">
            <li>
                <input type="radio" id="daily" name="choose" value="daily">
                <label for="daily">Daily</label>  
            </li>
            <li>
                <input type="radio" id="weekly" name="choose" value="weekly">
                <label for="weekly">Weekly</label>
            </li>          
            <li>
                <input type="radio" id="biweekly" name="choose" value="biweekly">
                <label for="biweekly">Biweekly</label>
            </li>
            <li>
                <input type="radio" id="monthly" name="choose" value="monthly">
                <label for="monthly">Monthly</label>
                <h5 class="instruction">Please key in a number from 1-31</h5>
            </li>
        </div>

        <!--For the dropdown lists--> <!--Use javascript to replace??-->
        <div class="dropdown">
            <li>
                <select name="weeklydropdown" class="weeklydropdown">
                    <!--Can replace w javascript??-->
                    <options value="0">Monday</options>
                    <options value="1">Tuesday</options>
                    <options value="2">Wednesday</options>
                    <options value="3">Thursday</options>
                    <options value="4">Friday</options>
                    <options value="5">Saturday</options>
                    <options value="6">Sunday</options>
                </select>
            </li>
            <li>
                <select name="biweeklydropdown" class="biweeklydropdown">
                    <!--Can replace w javascript??-->
                    <options value="0">Monday</options>
                    <options value="1">Tuesday</options>
                    <options value="2">Wednesday</options>
                    <options value="3">Thursday</options>
                    <options value="4">Friday</options>
                    <options value="5">Saturday</options>
                    <options value="6">Sunday</options>
                </select>
            </li>
            <li>
                <input type="number" id="date" name="date" min="1" max="31">
            </li>
        </div>
    </div>

    <!--Time options-->
    <div id="timeOptions">
        <li>
            <div class="startTime">
                <h3>Start time:</h3>
                    <input type="time" id="startTime">
            </div>
        </li>
        <li>
            <div class="endTime">
                <h3>End time:</h3>
                  <input type="time" id="endTime">
              </div>
        </li>
    </div>
    
    <!--Buttons for ADD, DONE-->
    <div class="btn-group-actions">
       <button id="add" onclick="finalAction(1)">Add another routine task</button>
        <button id="done" onclick="finalAction(2)">Done adding ALL routine tasks</button>
    </div>

    </body>
</html>
