            <script>
                function ShowHideDiv() {
                    var instruction = document.getElementById("instruction");
                    weeklydropdown.style.display = "none";
                    biweeklydropdown.style.display = "none";
                    instruction.style.display = "none";

                    if (weekly.checked) {

                    } else if (monthly.checked) {
