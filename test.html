<!DOCTYPE html>
<head> 
    <title>Testing the icons</title>
    <script src="https://kit.fontawesome.com/de54f21ae8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main_schedule.css" />
</head>

<body>
    <div id="actions">
        <button type="button" class="btn"><i class="fa fa-play-circle" aria-hidden="true"></i> Start</button>
        <button type="button" class="btn"><i class="fa fa-calendar" aria-hidden="true"></i> Reschedule</button>
        <button type="button" class="btn"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
        <button type="button" class="btn"><i class="fa fa-trash-o" aria-hidden="true"></i> Trash</button>
    </div>
    <!-- <style>

    <script>
        let actions = document.getElementById("actions")
        //1. Play
        let play = document.createElement("i");
        play.classList.add("fa fa-circle-play");
        actions.appendChild(play)
        //2. Reschedule
        let reschedule = document.createElement("i");
        reschedule.classList.add("fas fa-calendar-pen");
        actions.appendChild(reschedule);
        //3. Edit
        let edit = document.createElement("i");
        edit.classList.add("fas fa-pen-to-square");
        actions.appendChild(edit);
        //4. DeleteItem
        let deleteItem = document.createElement("i");
        deleteItem.classList.add("fas fa-trash-can");
        actions.appendChild(deleteItem);
    </script>
</body>
</html>
