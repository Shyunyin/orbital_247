<!DOCTYPE html>
<html>
  <head>
    <title>Add daily task</title>
    <script type = "text/javascript" type="module" src="add_daily_task.js"></script>
    <link rel="stylesheet" href="add_daily_task.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
    <!--To allow for resizing according to screens-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  
  <body style="background-color: #f6f7f1; margin: 50px; border: 5px; border-color: #C4C4C4;">
    <!-- Parent-child relationship for inline-->
    <div id="title">
      <li><h3>Add a task:</h3></li>
    <!-- INPUT for taskName-->
    <li><form>
        <input type="text" id="taskName" name="taskName" size="70" style="background-color: #96d6ed;font-family: Signika Negative, sans-serif;font-size:medium"><br>
    </form></li>
    </div>

    <!-- Parent-child relationship for inline-->
    <div id="categories">
        <li><h3>Category:</h3></li>
    <!-- Buttons for categories-->
    <li><form class="btn-group-category">
        <input type="button" id="work" onclick="catFunction(1)" value="Work"></button>
        <input type="button" id="exercise" onclick="catFunction(2)" value="Exercise"></button>
        <input type="button" id="misc" onclick="catFunction(3)" value="Miscellaneous"></button>
    </form></li>
  </div>
    
    <!--For INPUT DROPDOWN date-->
    <!--Find a shorter way for numerical drop downs and how to link to javascript-->
    <div id="date">
      <li><h3>Date:</h3></li>
      <li><input id="dateInput" type="date" style="background-color: #96d6ed"></li>
    </div>


    <!-- Number of sessions -->
    <div id="sessions">
      <li><h3>Number of Sessions:</h3></li>
      <li><form class="numSessions">
        <input type="button" id="onesession" onclick="sessionsFunction(1)" value="x1"></button>
        <input type="button" id="twosessions" onclick="sessionsFunction(2)" value="x2"></button>
        <input type="button" id="threesessions" onclick="sessionsFunction(3)" value="x3"></button>
    </form></li>
    </div>
  </div>

    <!-- Checkboxes for either TIME task or DURATION task-->
    <!-- Make checkboxes either or-->
    <nav>
      <element id="selectTime">
        <input type="checkbox" id="timeTask" name="Time" onclick="calculationTime()">
        <label for="Time" style="font-size:large;font-family:Signika Negative, sans-serif;">Time</label><br>
      </element>
      <element id="or">
        <h3>OR</h3>
      </element>
      <element id="selectDuration">
        <input type="checkbox" id="durationTask" name="Duration" onclick="calculationDuration()">
        <label for="Duration" style="font-size:large;font-family:Signika Negative, sans-serif;">Duration</label><br>
      </element>
    </nav>

    <!--Time options-->
    <div class="startTime">
      <h3>Start time:</h3>
      <input type="time" id="startTime">
    </div>
    <div class="endTime">
    <h3>End time:</h3>
      <input type="time" id="endTime">
    </div>

    <!--Duration options-->
    <form class="durationOption">
      <input type="number" min="0" id="hour" name="hour">
      <label for="hour">hr</label>
      <input type="number" min="0" id="minute" name="minute">
      <label for="minute">min</label>
    </form>

    
    <!-- Create box for counter with CALCULATIONS of time left that can be planned-->
    <!-- QUESTION: idk how to include javascript element into html isit ${}?-->
    <div class="counter">
      <li><p>Remaining</p></li>
      <element class="numHours">Hours: <!--Fetch from javascript--></element> 
      <element class="numMinutes">Minutes: <!--Fetch from javascript--></element>
    </div>



    <!-- For follow up task-->
    <div class="followTask">
      <br>
        <li><h3>Does this task follow another task?</h3></li>
        <li><input type="checkbox" id="yes" name="yes">
          <label class="yes" for="yes">Yes</label></li>
        <li><input type="checkbox" id="no" name="no">
          <label class="no" for="no">No</label><br></li>
      </br>

      <!--Code for dropdown menu linked to javascript, database of other tasknames-->
      <div class="followUp">
        <select name="followUpTask" id="followUpTask">
          
        </select>
        <!--Before and after-->
        <select name="sequence" id="sequence">
          <option value="before">Before</option>
          <option value="after">After</option>
        </select>
      </div>
    </div>

    <!--Buttons for DELETE, ADD, DONE-->
    <div class="btn-group-actions">
      <button id="delete">Delete task</button>
      <button id="add">Add another task</button>
      <button id="done">Back to main schedule</button>
    </div>
   </body>
</html>
