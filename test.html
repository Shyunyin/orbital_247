<!DOCTYPE html>
<head> 
    <title>Testing the icons</title>
    <script src="https://kit.fontawesome.com/de54f21ae8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main_schedule.css" />
</head>

<body>
    <div id="actions">
    </div>
    <!-- <style>
        /*Make items appear horizontally*/
        #actions { 
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style> -->
    <script>
        let actions = document.getElementById("actions")
        //1. Play
        let play = document.createElement("i");
        play.classList.add("fa-solid fa-circle-play");
        actions.appendChild(play)
        //2. Reschedule
        let reschedule = document.createElement("i");
        reschedule.classList.add("fa-solid fa-calendar-pen");
        actions.appendChild(reschedule);
        //3. Edit
        let edit = document.createElement("i");
        edit.classList.add("fa-solid fa-pen-to-square");
        actions.appendChild(edit);
        //4. DeleteItem
        let deleteItem = document.createElement("i");
        deleteItem.classList.add("fa-solid fa-trash-can");
        actions.appendChild(deleteItem);
    </script>
</body>
</html>
