<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" type="module" src="countdownTimer.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
<style>
body{
  font-family: "Signika Negative", sans-serif;
  background-color: #f6f7f1;
  color: #1e5353;
  text-align: center;
  margin-top: 300px;
}
#time {
    width: 150px;
    height: 50px;
    background-color: #96d6ed;
    border-color: black;
    border-width: 2px;
    border-radius: 5px;
    font-family: "Signika Negative", sans-serif;
    font-size: large;
    text-align: center;
    margin-top: 15px;
}
#next {
    font-family: "Signika Negative", sans-serif;
    font-size: large;
    background-color: #e3aba1;
    border-color: black;
    border-width: 2px;
    border-radius: 5px;
    margin-top: 50px;
    margin-left: 50px;
}
#next:hover {
    background-color: #FEDCCE;
}
.vertical {
    justify-content: center;
}
</style>
</head>

<body>
    <h2>Please input the time which you usally wake up &nbsp;</h2>
    <h2> at/ at which your day starts:</h2>
    <div class="vertical">
        <input type="time" id="time">
        <button type="button" id="next" onclick="nextPage()">Next</button> 
    </div>
   
    <script>
        function nextPage() {
            if (document.getElementById("time").value === "") { //if not filled
                window.alert("Please input your wake up time!");
            } else { //if time is filled up
                window.location.href = "http://127.0.0.1:5501/InputProductivity/inputProductivity.html"; //change to productivity page
            }
        }
    </script>
</body>
</html>
